<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== FONTS ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>cssMemeSlider</title>
</head>
<header></header>
<body>
    <div class="meme-slider">
        <input type="radio" name="slide" id="input1" checked>
        <input type="radio" name="slide" id="input2">
        <input type="radio" name="slide" id="input3">
        <input type="radio" name="slide" id="input4">
        <div class="images">
            <div class="image-container">
                <img src="./img/2.jpg" class="img1" alt="img1">
                <img src="./img/1.jpg" class="img2" alt="img2">
                <img src="./img/3.jpg" class="img3" alt="img3">
                <img src="./img/5.jpg" class="img4" alt="img4">
            </div>
        </div>
        <div class="nav">
            <div class="text">
                <div class="text-container">
                    <p class="paragraf1">Absolute relaxation</p>
                    <p class="paragraf2">Everthing is as usual </p>
                    <p class="paragraf3">Real pleasure</p>
                    <p class="paragraf4">Nothing to add</p>
                </div>
            </div>
            <div class="controls">
                <div class="input-zone">
                    <label for="input1" class="label1"></label>
                </div>
                <div class="input-zone">
                    <label for="input2" class="label2"></label>
                </div>
                <div class="input-zone">
                    <label for="input3" class="label3"></label>
                </div>
                <div class="input-zone">
                    <label for="input4" class="label4"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
